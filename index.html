<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <title>Biscoito da sorte</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" 
  rel="stylesheet">
</head>
<body>

    <main>
      <div class="biscoito1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img src="images/cookie.svg" alt="Biscoito da sorte"  id = 'abrir'>
      </div>

      <div class="biscoito2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p id="message">
          Se alguém está tão cansado que  <br>
          não possa te dar um sorriso, <br>
          deixa-lhe o teu.
        </p>
        <img src="images/opened-cookie.svg" alt="Biscoito da sorte aberto">
        <button id="btnReset">Abrir outro biscoito</button>

      </div>


    </main>


  

  <script src="script.js"></script>
</body>
</html>
